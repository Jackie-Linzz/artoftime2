<!DOCTYPE html>
<html>
    <head>

	    <meta charset="utf-8" />

	    <meta http-equiv="expires" content="0">
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">


	    <link rel="stylesheet" type="text/css" href="manager-printer.css">

	    <link rel="stylesheet" type="text/css" href="{{static_url("css/manager-printer.css")}}" id="css">


    </head>

    <body>
	    <div class="menu">
	        <div class="back">返回</div>
	        <div class="head">打印机</div>
	        <div class="printer-container">
		        <div class="op add">添加</div>
		        <div class="op del">删除</div>
		        <div class="op show">显示</div>
	        </div>
	    </div>

	    <div class="content">
	        <div class="printer-add tab">
		        <div class="heading">添加</div>
		        <div class="label">名字：</div>
		        <input type="text" id="printer-name">
                <div class="label">地址：</div>
		        <input type="text" id="printer-ip">
		        <div id="printer-add-button">提交</div>
	        </div>
	        <div class="printer-del tab">
		        <div class="heading">删除</div>
		        <div class="label">名字：</div>
		        <input type="text" id="printer-del">
		        <div id="printer-del-button">提交</div>
	        </div>
	        <div class="printer-show tab">
		        <table border="1" cellspacing="0">
		            <caption>打印机</caption>
                    <thead>
                        <th>名字</th>
                        <th>IP地址</th>
                    </thead>
		            <tbody>
			            <tr>
			                <td class="name">0001</td>
			                <td class="ip">192.168.1.5</td>
			                
			            </tr>
		            </tbody>
		        </table>
	        </div>
	    </div>



	    <script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	    <!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	    <script src="{{static_url("js/base.js")}}"></script>
	    <script src="{{static_url("js/manager-printer.js")}}"></script>
    </body>
</html>
