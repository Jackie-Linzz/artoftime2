<!DOCTYPE html>
<html>
    <head>

	<meta charset="utf-8" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	
	<link rel="stylesheet" type="text/css" href="manager-diet.css">
	
	<link rel="stylesheet" type="text/css" href="{{static_url("css/manager-diet.css")}}" id="css">
	

    </head>

    <body>
	
	<div class="menu">
	    <div class="back">返回</div>
	    <div class="group">
		<div class="head">分组</div>
		<div class="group-container">
		    <div class="op add">添加</div>
		    <div class="op delete">删除</div>
		    <div class="op show">显示</div>
		</div>
	    </div>
	    <div class="diet">
		<div class="head">餐单</div>
		<div class="diet-container">
		    <div class="op add">添加</div>
		    <div class="op delete">删除</div>
		    <div class="op show">显示</div>
		</div>
	    </div>
	</div>
	<div class="content">
	    <div class="group-add tab">
		<div class="heading">添加分组</div>
		<div class="label">编号</div>
		<input type="text" id="cid">
		<div class="label">名字</div>
		<input type="text" id="c-name">
		<div class="label">显示顺序</div>
		<input type="text" id="c-order">
		<div class="label">描述</div>
		<textarea rows="3" id="c-desp"></textarea>
		<div id="group-add-button">提交</div>
	    </div>
	    <div class="group-del tab">
		<div class="heading">删除分组</div>
		<div class="label">编号</div>
		<input type="text" id="cid2">
		<div id="group-del-button">提交</div>
	    </div>
	    <div class="group-show tab">
		<table border="1" cellspacing="0">
		    <caption>分组</caption>
		    <thead>
			<tr>
			    <th>编号</th>
			    <th>名称</th>
			    <th>显示顺序</th>
			    <th>描述</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>001</td>
			    <td>group1</td>
			    <td>1</td>
			    <td>discription</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	    <div class="diet-add tab">
		<form action="/manager-diet-add" method="post" enctype="multipart/form-data" id="diet-add-form">
		    <div class="heading">添加</div>
		    <div class="label">编号</div>
		    <input type="text" name="did" id="did">
		    <div class="label">名字</div>
		    <input type="text" name="name" id="d-name">
		    <div class="label">上菜顺序</div>
		    <input type="text" name="order" id="d-order">
		    <div class="label">价格1</div>
		    <input type="text" name="price" id="d-price">
		    <div class="label">价格2</div>
		    <input type="text" name="price2" id="d-price2">
		    <div class="label">最小份数</div>
		    <input type="text" name="base" id="d-base">
		    <div class="label">分组</div>
		    <input type="text" name="cid" id="d-cid">
            <div class="label">是否服务员做：</div>
            <input type="checkbox" name="who" id="d-who" value="waiter">
		    <div class="label">图片</div>
		    <input type="file" name="picture" id="d-pic">
		    <div class="label">描述</div>
		    <textarea name="desp" rows="3" id="d-desp"></textarea>
		    <input type="button" id="diet-add-button" value="提交">
		</form>
		
		
	    </div>
	    <div class="diet-del tab">
		<div class="heading">删除</div>
		<div class="label">编号</div>
		<input type="text" id="did2">
		<div id="diet-del-button">提交</div>
	    </div>
	    <div class="diet-show tab">
		<table border="1" cellspacing="0">
		    <caption>餐单显示</caption>
		    <thead>
			<tr>
			    <th>编号</th>
			    <th>名字</th>
			    <th>上菜顺序</th>
			    <th>价格</th>
			    <th>分组</th>
			    <th>详细</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>0001</td>
			    <td>coffee</td>
			    <td>1</td>
			    <td>18.00</td>
			    <td>1</td>
			    <td class="detail">...</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	    <div class="diet-detail tab">
		<div class="close">X</div>
		<div class="label">编号</div>
		<div class="did">0001</div>
		<div class="label">名字</div>
		<div class="name">coffee</div>
		<div class="label">图片</div>
		<img src="" alt="this is picture">
		<div class="label">价格1</div>
		<div class="price">18.00</div>
		<div class="label">价格2</div>
		<div class="price2">0</div>
		<div class="label">上菜顺序</div>
		<div class="order">1</div>
		<div class="label">最小份数</div>
		<div class="base">1</div>
		<div class="label">分组</div>
		<div class="cid">001</div>
        <div class="label">谁做</div>
        <div class="who">厨师</div>
		<div class="label">描述</div>
		<div class="desp">this is description</div>
	    </div>
	    
	</div>
	
	
	
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	<!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	<script src="{{static_url("js/base.js")}}"></script>
	<script src="{{static_url("js/manager-diet.js")}}"></script>
    </body>
</html>
