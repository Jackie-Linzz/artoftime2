<!DOCTYPE html>
<html>
    <head>

	    <meta charset="utf-8" />

	    <meta http-equiv="expires" content="0">
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">

	    <link rel="stylesheet" type="text/css" href="base.css">
	    <link rel="stylesheet" type="text/css" href="customer-detail.css">
	    <link rel="stylesheet" type="text/css" href="{{static_url("css/base.css")}}">
	    <link rel="stylesheet" type="text/css" href="{{static_url("css/customer-detail-mobile.css")}}" id="css">

    </head>

    <body>
	    <div class="header">
            <div class="heading" data-desk="{{table}}" data-cid="{{item['cid']}}" data-did="{{did}}">{{item['name']}}</div>
            <div class="left">返回</div>
	    </div>
	    <div class="content">

            <div class="img"><img src="/pictures/{{item['pic']}}" alt="这是图片" /></div>
	        <div class="desc">{{item['desp']}}</div>
            <div class="line"><div class="price">{{item['price']}}</div><div class="num">0</div></div>
            <textarea class="demand" placeholder="在此输入口味要求"></textarea>
	    </div>
	    <div class="footer">添加</div>


	    <script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	    <!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	    <script src="{{static_url("js/base.js")}}"></script>
	    <script src="{{static_url("js/customer-detail.js")}}"></script>

    </body>
</html>
