<!DOCTYPE html>
<html>
    <head>

	<meta charset="utf-8" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	
	<link rel="stylesheet" type="text/css" href="manager-worker.css">
	
	<link rel="stylesheet" type="text/css" href="{{static_url("css/manager-worker.css")}}" id="css">
	

    </head>

    <body>
	<div class="menu">
	    <div class="back">返回</div>
	    <div class="head">员工</div>
	    <div class="worker-container">
		<div class="op add">添加</div>
		<div class="op del">删除</div>
		<div class="op show">显示</div>
	    </div>
	</div>

	<div class="content">
	    <div class="worker-add tab">
		<div class="heading">添加员工</div>
		<div class="label">编号：</div>
		<input type="text" id="fid">
		<div class="label">名字：</div>
		<input type="text" id="name">
		<div class="label">职位：</div>
		<div class="role"><input type="checkbox" value="manager">经理</div>
		<div class="role"><input type="checkbox" value="waiter">服务员</div>
		<div class="role"><input type="checkbox" value="cashier">收银员</div>
		<div class="role"><input type="checkbox" value="cook">厨师</div>
		<div class="label">登录密码</div>
		<input type="text" id="password">
		<div class="button" id="worker-add-button">提交</div>
	    </div>
	    <div class="worker-del tab">
		<div class="heading">删除员工</div>
		<div class="label">编号：</div>
		<input type="text" id="fid2">
		<div class="button" id="worker-del-button">提交</div>
	    </div>
	    <div class="worker-show tab">
		<table border="1" cellspacing="0">
		    <caption>员工</caption>
		    <thead>
			<tr>
			    <th>编号</th>
			    <th>名字</th>
			    <th>职位</th>
			    <th>密码</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>00001</td>
			    <td>jack</td>
			    <td>waiter</td>
			    <td>123456</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	</div>
	
	
	
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	<!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	<script src="{{static_url("js/base.js")}}"></script>
	<script src="{{static_url("js/manager-worker.js")}}"></script>
    </body>
</html>
