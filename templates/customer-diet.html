<!DOCTYPE html>
<html>
    <head>

	<meta charset="utf-8" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="customer-diet.css">

	<link rel="stylesheet" type="text/css" href="{{static_url("css/base.css")}}">
	<link rel="stylesheet" type="text/css" href="{{static_url("css/customer-diet-mobile.css")}}" id="css">

    </head>

    <body>

	<div class="header">
	    <div class="heading" data-desk="{{table}}" data-cid="{{cid}}">{{cname}}</div>
	    <div class="left">返回</div>
	</div>
	<div class="content">
	    
	    {% for v in group %}
	    <div class="item" data-did="{{v['did']}}">
		<div class="name">{{v['name']}}</div><div class="detail">...</div><div class="price">{{v['price']}}</div><div class="num">0</div><div class="button">+</div>
	    </div>
	    {% end %}
	</div>
	<div class="footer">我的订单</div>
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	<!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	<script src="{{static_url("js/base.js")}}"></script>
	<script src="{{static_url("js/customer-diet.js")}}"></script>
    </body>
</html>
