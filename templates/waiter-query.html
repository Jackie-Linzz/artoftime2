<!DOCTYPE html>
<html>
    <head>

	    <meta charset="utf-8" />

	    <meta http-equiv="expires" content="0">
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">

	    
	    <link rel="stylesheet" type="text/css" href="waiter-query.css">

	    
	    <link rel="stylesheet" type="text/css" href="{{static_url("css/waiter-query-mobile.css")}}" id="css">

    </head>

    <body>
	    <div class="header">
	        <h2 class="heading">{{fid}}</h2>
	        <div class="back">返回</div>
	    </div>
	    <div class="content">
	        
	        <table border="1" cellspacing="0">
		        <caption>编号</caption>
		        <thead>
			        <tr>
			            <th>编号</th>
			            <th>名称</th>
			            <th>分组</th>
			        </tr>
		        </thead>
		        <tbody>
                    {% for one in diet %}
			        <tr>
			            <td>{{one['did']}}</td>
			            <td>{{one['name']}}</td>
			            <td>{{one['cid']}}</td>
			        </tr>
                    {% end %}
		        </tbody>
		    </table>
	        
	    </div>
	    
	    
	    <script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	    <!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	    <script src="{{static_url("js/base.js")}}"></script>
	    <script src="{{static_url("js/waiter-query.js")}}"></script>
    </body>
</html>
