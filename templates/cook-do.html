<!DOCTYPE html>
<html>
    <head>

	<meta charset="utf-8" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	
	<link rel="stylesheet" type="text/css" href="cook-do.css">
	
	<link rel="stylesheet" type="text/css" href="{{static_url("css/cook-do-mobile.css")}}" id="css">
	

    </head>

    <body>
	<div class="header">
	    <div class="back">返回</div>
	    <div class="heading">设置偏好</div>
	</div>

	<div class="content">
	    <table border="1" cellspacing="0" class="all">
		<caption>全部</caption>
		<tr>
		    <td>全部</td>
		    <td><input type="checkbox" value="all"></td>
		</tr>
		<tr>
		    <td colspan="2"><div class="button" id="submit1">提交</div></td>
		</tr>
	    </table>
	    <table border="1" cellspacing="0" class="some">
		<caption>部分</caption>
		<thead>
		    <tr>
			<th>编号</th>
			<th>名字</th>
			<th>分组</th>
			<th>选择</th>
		    </tr>
		</thead>
		<tbody>
		    
		    {% for one in diet %}
		    <tr data-did="{{one['did']}}">
			<td>{{one['did']}}</td>
			<td>{{one['name']}}</td>
			<td>{{one['cid']}}</td>
			<td><input type="checkbox" class="check"></td>
		    </tr>
		    {% end %}
		    <tr>
			<td colspan="4"><div class="button" id="submit2">提交</div></td>
		    </tr>
		</tbody>
	    </table>
	    
	</div>
	
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	<!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	<script src="{{static_url("js/base.js")}}"></script>
	<script src="{{static_url("js/cook-do.js")}}"></script>
    </body>
</html>
